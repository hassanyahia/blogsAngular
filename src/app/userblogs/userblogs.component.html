<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class=" container " style="margin-top: 20px;">
    <div style="text-align: center ">
        <h1 style="margin-bottom: 30px;">{{blog.title}}</h1>
        <img [src]="'http://localhost:8080/'+blog.blogImg" style="height: 500px; width: 500px; "><br>
        <div>
            <div style="font-size: 20px;margin-top: 25px;text-align: left;">{{blog.body}}</div>
        </div>
        <button type="button" *ngIf="flag" class="btn my-4" style="color: white;"
            routerLink='/blogs/edit/{{blog._id}}'>edit</button>
        <button type="button" *ngIf="flag" class="btn my-4" style="margin-left: 2%;color: white;"
            (click)="delete()">delete</button>
        <br><br>
        <form [formGroup]="formGroup" class="border border-black p-5" style="margin-top: 20px; display: inline-flex;"
            (ngSubmit)="postComment()">
            <textarea name="body" formControlName="body" class="form-control" placeholder="Add a comment.."
                style="width: 1050px; margin-right: 1%;"></textarea>
            <button type="submit" class="btn my-4 " style="margin-top: 1%;color: white;">post</button>
        </form>
        </div>
        </div>
        <div class="card container  " style="margin-top: 20px;">
        <h3 style="text-align: center;font-style: italic;"> All Comments </h3>
            <div class="card" style="border-radius: 20px;" *ngFor="let item of blog.comments">
                <img id="user" [src]="'http://localhost:8080/'+item.AuthorImg"
                    style=" height: 50px;  border-radius: 50%;margin-right:3% ;">
                <a routerLink='/users/{{item.AuthorId}}'>{{item.AuthorName}}</a><br>
                <div style="margin-left: 10%;">{{item.body}}</div><br><br>
            </div>
        </div>
