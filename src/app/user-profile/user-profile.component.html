
<div class="container" style="text-align: right;">
    <div class="row">
    <div class="col-xs-12 col-lg-4" >
        <img id="user" [src] = "'http://localhost:8080/'+user.userImg" style=" height: 150px;  border-radius: 50%;"><br>
    </div>
    <div class="col-lg-7" style="text-align:left;">
        <div id="username">
            {{user.username}}
          <button class="btn btn-primary" (click)="Follow()" *ngIf="following == 0">follow</button>
          <button class="btn btn-warning" (click)="UnFollow()" *ngIf="following == 1">following</button>
          <a routerLink="/edit/{{user._id}}"><button *ngIf="following == 2" style="color: black; background-color: #FAFAFA;border:1px solid lightgray;width: 120px;">Edit profile</button></a>
            </div><br>
            <span id="det"><span style="font-weight: bolder;"></span> Blogs</span>
            <a href="users/{{user._id}}/followes/{{user._id}}">
                <div id="det"><span style="font-weight: bolder;">{{numFollower}}</span> followers</div>
            </a>
            <a href="users/following/{{user._id}}"><span id="det"><span style="font-weight: bolder;">{{numFollowing}}</span> following</span></a>
        </div>
    
</div>
<div class="container">
    <hr id="line" style="background-color: lightgrey; height: 1px;">
</div>
</div>
<div  style="margin-left: 25%;width:70%">
    <div class="row">
        <div class="col-lg-7">

<nav class="navbar navbar-default" role="navigation" style="border: none; background-color: #FAFAFA;padding-left: 50%;display: inline-block;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse" style="text-align: center;">
        <ul class="nav navbar-nav" >
            <li routerLinkActive="active"><a routerLink="blogs/userBlogs/{{user._id}}">Blogs</a></li>
            <li routerLinkActive="active"><a (click)="change()" routerLink="followers/{{user._id}}">Followers</a></li>
            <li routerLinkActive="active"><a routerLink="following/{{user._id}}">Following</a></li>
        </ul> 
       </div>
    <!-- /.navbar-collapse -->
</nav>
</div>
</div>
</div>
<router-outlet> </router-outlet>
